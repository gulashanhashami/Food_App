<body>
    <div id="container">
        <div id="divs">
       <div id="latestfood">Latest Recipe</div>
       
        </div>

     <div id="container1">
    <div id="payment">
        <h1 id="phead">Checkout Page</h1>

    <p>Enter name</p>
    <input class="inp" type="text" placeholder="name">
    <p>Enter Credit or Debit card Number</p>
    <input class="inp"  type="number" placeholder="Enter number">
    <p>Enyer expiry date</p>
    <input class="inp"  type="date" placeholder="Expiry">
    <p>Enter security code</p>
    <input class="inp" type="text" placeholder="Security code">
    <p>Enter postal code</p>
    <input class="inp" type="text" placeholder="Postal code">
    <p>GST</p>
    <input class="inp" type="text" value="5%">
    <br/>
    <br/>
    <button id="btnpay">Save & Pay</button>
    </div>
    </div>
</div>

<script type="module">
    let container=document.getElementById("container");
   //for nav bar
   import navbar from "./components/navbar.js";
   document.querySelector("body").innerHTML=navbar();
   document.querySelector("body").append(container);

   document.getElementById("btnpay").addEventListener("click", paymentnow);
   function paymentnow(){
       alert("Your order is successfully placed. Thank You!");
       window.location.href="index.html";
   }
</script>
